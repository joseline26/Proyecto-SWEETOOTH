<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <div class="imagen-producto">
                      <img  src="../../assets/Resources/{{data.img}}.jpg" style="width: 554px;height: 554px;">
                 </div>
              </div>
        </div>
        <div class="right" style="background-color:  #ff75a1a7">
            <h3 style="font-weight: 700;color: #fff;">{{data.title}}</h3>
            <div class="text-inf">
                <p style="font-weight: 500;">{{data.description}}</p>
  
            </div>
        <div>
            <div><a class="waves-effect btn carrito" style="color: #000;font-family: 'Montserrat', sans-serif;" (click)="addToCart()">ADD TO CART</a></div>
            <a class="prev waves-effect btn" style="color: #000;font-family: 'Montserrat', sans-serif;" href="/productlist">GO BACK</a>
        </div>
        </div>
    </div>
